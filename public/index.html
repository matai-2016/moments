<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moments</title>
  <link type="text/css" rel="stylesheet" href="normalize.css"/>
  <link type="text/css" rel="stylesheet" href="skeleton.css"/>
  <link type="text/css" rel="stylesheet" href="main.css"/>
</head>
<body>
  <!-- <div id="app"> -->
    <div class="container">
      <div class="header">
        <div class="row">
          <div class="ten columns">
            <div class="logo">
              <img id="logo-pic" src="images/logo-big.png" alt="Logo">
            </div>
          </div>
          <div class="two columns">
            <div class="login-button">
              <img id="login-button" src="images/login-button-profile.png" alt="Login button">
            </div>
          </div>
        </div>
      </div>
      <div class="moment-list">
        <div class="add-moment">
          <div row="twelve-columns">
            <div>
              <a class="button" id="add-button" href="#"><i class="fa fa-plus fa-3x" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
        <div class="row" id="moment">
          <div class="three columns" id="sender">
          </div>
          <div class="three columns" id="image">
          </div>
          <div class="three columns" id="reciever">
          </div>
        </div>
      </div>
    </div>
  <!-- </div> -->
  <script src="https://use.fontawesome.com/d07b244dc1.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
